{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        {% if error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
        {% endif %}
    

        <h1>Login Page</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="login">
                <label class="fw-bold fs-5 form-label" for="username">아이디</label>
                <input class="form-control" id="username" type="text" name="username" placeholder="아이디">
            </div>
        
            <div class="login">
                <label class="fw-bold fs-5 form-label" for="password">비밀번호</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="비밀번호">
            </div>
            
            <div class="login_btn">
                <input class="btn btn-dark" type="submit" value="로그인">
            </div>
        </form>
    </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
