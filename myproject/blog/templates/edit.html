{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
</head>
<body>
    <h1>Edit Page</h1>

    <form action="{% url 'update' blog.id %}" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <br>
        <input name="title" id="title" type="text" value="{{ blog.title }}">
        <div class="space"></div>
        <label for="author">Author</label>
        <br>
        <input name="author" id="author" type="text" value="{{ blog.author }}">
        <div class="space"></div>
        <label for="content">Content</label>
        <br>
        <textarea name="content" id="content" cols="30" rows="10">{{ blog.content }}</textarea>
        <div class="space"></div>
        <input type="submit" value="수정하기">
    </form>
</body>
</html>
